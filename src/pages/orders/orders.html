
<ion-header>

  <ion-navbar>
    <ion-title>Órdenes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h4 text-center>Resúmen de tus órdenes</h4>
  <ion-card *ngFor="let order of orders">
    <img src="assets/imgs/shower-dog.png"/>
    <ion-card-content>
      <ion-card-title>
        {{order.service}}
      </ion-card-title>
      <p>Para: {{order.pet.name}}</p>
      <p>Ordenado:   {{order.created_at | date:"medium"}}</p>
      <p>Estado actual:   {{order.status_id}}</p>
      <p><b>Total: $ {{order.grandTotal | number:"1.2-2"}}</b></p>
    </ion-card-content>
  </ion-card>


</ion-content>
