
<ion-header>

  <ion-navbar>
    <ion-title>goodboy</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
            <h1 padding-top text-center>Registro</h1>
           <form [formGroup]="userForm">
        
               <ion-item>
                   <ion-label floating>Nombre</ion-label>
                   <ion-input formControlName="name" type="text"></ion-input>
               </ion-item>
        
               <ion-item>
                   <ion-label floating>Apellido</ion-label>
                   <ion-input formControlName="lastname" type="text"></ion-input>
               </ion-item>
        
               <ion-item>
                  <ion-label floating>Correo</ion-label>
                  <ion-input formControlName="email" type="email"></ion-input>
              </ion-item>    

              <ion-item>
                  <ion-label floating>Contraseña</ion-label>
                  <ion-input formControlName="password" type="password"></ion-input>
              </ion-item> 

              <ion-item>
                  <ion-label floating>Teléfono</ion-label>
                  <ion-input formControlName="telephone" maxlength="13" type="tel"></ion-input>
              </ion-item>
        
              <ion-item>
                <ion-label>Servicios ofrecidos</ion-label>
                <ion-select 
                [(ngModel)]="servicesOfered" 
                multiple="true"
                formControlName="servicesOfered">
                  <ion-option *ngFor="let service of services" [value]="service.id">{{service.name}}</ion-option>
                </ion-select>
              </ion-item>
      
           </form>
           <button ion-button full color="secondary" (click)="register()">Registrarse</button>             
       </ion-list>

</ion-content>
