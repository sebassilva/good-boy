
<ion-header>
  
  <ion-navbar>
    <ion-title>goodboy</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <h1 text-center padding-top>Inicia Sesión</h1>
           <form [formGroup]="userForm">
               <ion-item>
                  <ion-label floating>Correo</ion-label>
                  <ion-input formControlName="email" type="email"></ion-input>
              </ion-item>    

              <ion-item>
                  <ion-label floating>Contraseña</ion-label>
                  <ion-input formControlName="password" type="password"></ion-input>
              </ion-item> 

           </form>
           <button ion-button full color="secondary" (click)="login()" margin-top>Iniciar Sesión</button>             
       </ion-list>

</ion-content>
