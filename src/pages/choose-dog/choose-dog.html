
<ion-header>

  <ion-navbar>
    <ion-title>Choose your dog</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-scroll scrollX style="height:500px;">
        <div class="scroll-item" *ngFor="let dog of dogs">
            <div class="button-round" (click)="dogSelected(dog.id)">
              </div>
              <div class="title" text-center><h4>{{dog.name}}</h4></div>
        </div>   
      </ion-scroll>
</ion-content>
