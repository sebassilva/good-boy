<ion-header>

  <ion-navbar>
    <ion-title>goodboy</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list *ngIf="!formComplete">
        <h4 text-center>Agrega una mascota</h4>
        <h4 text-center>Editar información</h4>
           <form [formGroup]="userForm">
                <div class="button-round" (click)="openPhotoOptions()" text-center style="">
                        <img [src]="imgPreview" class="userAvatar" height=100 *ngIf="imgPreview">
                        <ion-icon name="add" class="addIcon" *ngIf="!imgPreview"></ion-icon>
                </div>
               <ion-item>
                   <ion-label floating>Nombre</ion-label>
                   <ion-input formControlName="name" type="text"></ion-input>
               </ion-item>
        
               <ion-item>
                   <ion-label floating>Raza</ion-label>
                   <ion-input formControlName="breed" type="text"></ion-input>
               </ion-item>
 
              <ion-item>
                  <ion-label>Temperamento</ion-label>
                  <ion-select 
                  [(ngModel)]="profile" 
                  multiple="true"
                  formControlName="profile">
                    <ion-option>Sociable con humanos</ion-option>
                    <ion-option>Sociable con niños</ion-option>
                    <ion-option>Sociable con otros perros</ion-option>
                    <ion-option>Dominante</ion-option>
                    <ion-option>Agresivo con humanos</ion-option>
                    <ion-option>Agresivo con perros</ion-option>
                    <ion-option>Se jala al pasear</ion-option>
                    <ion-option>Es muy juguetón</ion-option>
                    <ion-option>Manejarlo con bozal</ion-option>
                  </ion-select>
                </ion-item>

                <ion-item>
                    <ion-label>Comida Preferida</ion-label>
                    <ion-select 
                    [(ngModel)]="food_id" 
                    multiple="false"
                    formControlName="food_id">
                        <ion-option *ngFor="let food of foods">{{food.name}}</ion-option>
                    </ion-select>
                </ion-item>
        
           </form>
           <button ion-button full color="secondary" (click)="register()">Registrarse</button>             
       </ion-list>


       <!--Ya se ha agregado a la mascota-->
       <ion-list *ngIf="formComplete">
          <button ion-button full color="primary" (click)="continue()">Continuar</button>                       
          <button ion-button full color="secondary" (click)="addMore()">Agregar otra mascota</button>                       
      </ion-list>
        
</ion-content>
