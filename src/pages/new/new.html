
<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>Agrega una mascota</h1>

  <ion-list>
    
       <form [formGroup]="newPetForm">
    
           <ion-item>
               <ion-label floating>Nombre</ion-label>
               <ion-input formControlName="name" type="text"></ion-input>
           </ion-item>
    
           <ion-item>
               <ion-label floating>Raza</ion-label>
               <ion-input formControlName="breed" type="text"></ion-input>
           </ion-item>
    
           <ion-item>
            <ion-label>Perfil</ion-label>
            <ion-select formControlName="profile" multiple="true">
              <ion-option>Bacon</ion-option>
              <ion-option>Black Olives</ion-option>
              <ion-option>Extra Cheese</ion-option>
              <ion-option>Mushrooms</ion-option>
              <ion-option>Pepperoni</ion-option>
              <ion-option>Sausage</ion-option>
            </ion-select>
          </ion-item>
    
       </form>
       <button ion-button full color="secondary" (click)="register()">Registrarse</button>             
   </ion-list>
</ion-content>
