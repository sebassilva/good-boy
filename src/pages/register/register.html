<ion-header>

  <ion-navbar>
    <ion-title>Registro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        
           <form [formGroup]="userForm">
        
               <ion-item>
                   <ion-label floating>Nombre</ion-label>
                   <ion-input formControlName="name" type="text"></ion-input>
               </ion-item>
        
               <ion-item>
                   <ion-label floating>Apellido</ion-label>
                   <ion-input formControlName="lastName" type="text"></ion-input>
               </ion-item>
        
               <ion-item>
                  <ion-label floating>Correo</ion-label>
                  <ion-input formControlName="email" type="email"></ion-input>
              </ion-item>    

              <ion-item>
                  <ion-label floating>Contraseña</ion-label>
                  <ion-input formControlName="password" type="password"></ion-input>
              </ion-item> 

              <ion-item>
                  <ion-label floating>Teléfono</ion-label>
                  <ion-input formControlName="telephone" type="number"></ion-input>
              </ion-item>
        
           </form>
           <button ion-button full color="secondary" (click)="register()">Registrarse</button>             
       </ion-list>

</ion-content>
