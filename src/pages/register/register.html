
<ion-header>

  <ion-navbar>
    <ion-title>goodboy</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <h1 padding-top text-center>Registro</h1>
    <ion-list>
           <form [formGroup]="userForm">
        
               <ion-item>
                   <ion-label floating>Nombre</ion-label>
                   <ion-input formControlName="name" type="text"></ion-input>
               </ion-item>
        
               <ion-item>
                   <ion-label floating>Apellido</ion-label>
                   <ion-input formControlName="lastname" type="text"></ion-input>
               </ion-item>
        
               <ion-item>
                  <ion-label floating>Correo</ion-label>
                  <ion-input formControlName="email" type="email"></ion-input>
              </ion-item>    

              <ion-item>
                  <ion-label floating>Contraseña</ion-label>
                  <ion-input formControlName="password" type="password"></ion-input>
              </ion-item> 

              <ion-item>
                  <ion-label floating>Teléfono</ion-label>
                  <ion-input formControlName="telephone" type="tel" maxlength="13"></ion-input>
              </ion-item>
        
           </form>
           <button ion-button full color="primary" (click)="register()" margin-top>Registrarse</button>             
       </ion-list>

</ion-content>
